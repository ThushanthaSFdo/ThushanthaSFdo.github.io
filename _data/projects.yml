my-hr:
  title: My HR App
  name: my-hr
  desc: "Streamline the day to day HR management with this app designed for mid-range companies. Stay updated on announcements, track leave balances, monitor time and manage employee interactions effortlessly. With formal request forms and real-time notifications, enhance communication and efficiency within your organization."
  tags: ["Swift", "SQLite", "API", "Push Notification"]
  img: assets/images/projects/my_hr_1.png

clothing-store:
  title: Clothing Store
  name: clothing-store
  desc: "Discover the latest trends and popular styles with our Swift UIKit clothing app. Effortlessly browse, save favorites for future purchases and manage your cart. Enjoy a seamless payment experience while tracking your current and past orders in the profile section. Elevate your shopping experience."
  tags: ["Swift", "API", "BraintreeDropIn", "SQLite", "UserDefaults"]
  img: assets/images/projects/clothing-store.png

jafro-homes:
  title: Jafro Homes
  name: jafro-homes
  desc: "The RealEstate application is a white-labeled platform designed to help users locate apartments, condos, and commercial spaces for rent or purchase in Indonesia. With plans for future expansion into Sri Lanka, India, Singapore, the UAE, France, and the USA, the app provides features such as agent profiles for managing listings and advanced search options based on location and lease start dates."
  tags: ["Swift", "API", "SQLite", "UserDefaults"]
  img: assets/images/projects/jafro_homes_1.png

