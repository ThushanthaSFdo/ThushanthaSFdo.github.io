labyl:
  title: Labyl
  name: labyl
  desc: "LABYL (Learn About Buildings You Love) is an innovative architectural app that allows users to identify and explore buildings by simply taking a photo. With a database of over 500 structures, it provides historical insights, architectural details, and external resources, making New York's architecture accessible to everyone."
  tags: ["Swift", "API", "UserDefaults"]
  img: assets/images/projects/labyl.png

willows:
  title: Willows AMS
  name: willows
  desc: "Willows is a secure, cloud-hosted mobile app that enhances communication between property owners, managers, and tenants. It facilitates efficient management of daily activities, including rent collection and service requests, while providing a clear channel for notifications and complaints."
  tags: ["Swift", "API", "Database"]
  img: assets/images/projects/willows.png

bloom:
  title: Bloom
  name: bloom
  desc: "Bloom is a comprehensive student and institute management system designed for a leading educational institute in Sri Lanka, serving over 5,000 users monthly. It facilitates class notifications, fee submissions, and access to live classes, enhancing the academic experience for students."
  tags: ["Swift", "API", "Alamofire", "Firebase", "APN", "CalendarKit", "EventKit", "AVKit", "AVFoundation"]
  img: assets/images/projects/bloom.png

ehanu:
  title: eHanu
  name: ehanu
  desc: "The app streamlines the prescription process by allowing doctors to create electronic prescriptions that patients can easily send to their preferred pharmacies. With features for partial medicine fulfillment and comprehensive prescription history, we enhance patient care and pharmacy communication, ensuring a seamless healthcare experience."
  tags: ["Swift", "API", "SQLite"]
  img: assets/images/projects/ehanu.png

